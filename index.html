<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabata Timer</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="google-site-verification" content="ryx_TemGiizMjHLCSnw8MCGjgFDNUEKqaRNsCHhIVbU" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3520931019419801"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Tabata Timer</h1>

        <!-- Impostazioni dell'allenamento -->
        <div id="settings">
            <div class="input-group">
                <label for="rounds">Numero di round:</label>
                <input type="number" id="rounds" min="1" value="1" onchange="generateExerciseFields()">
            </div>

            <div class="input-group">
                <label for="exerciseTime">Tempo esercizio (sec):</label>
                <input type="number" id="exerciseTime" min="1" value="20">
            </div>

            <div class="input-group">
                <label for="restTime">Tempo riposo (sec):</label>
                <input type="number" id="restTime" min="1" value="10">
            </div>

            <div id="exercises" class="exercise-inputs"></div>
        </div>

        <!-- Timer -->
        <div id="timer">
            <h2 id="currentExercise">Pronto?</h2>
            <div id="time">00:00</div>
        </div>

        <!-- Controlli -->
        <div id="controls">
            <button onclick="startTimer()">Avvia</button>
            <button onclick="pauseTimer()">Pausa</button>
            <button onclick="resetTimer()">Reset</button>
        </div>

        <!-- Esportazione e caricamento -->
        <div id="export">
            <button onclick="exportTraining()">Esporta Allenamento</button>
            <input type="file" id="fileInput" onchange="importTraining()">
        </div>

        <audio id="beep-sound" src="beep.mp3" preload="auto"></audio>
        <audio id="final-beep-sound" src="final-beep.mp3" preload="auto"></audio>
        <audio id="small-beep-sound" src="small-beep.mp3"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
